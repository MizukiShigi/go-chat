<!DOCTYPE html>
<html>
<head>
    <title>シンプルチャット</title>
    <style>
        #chat-container {
            width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #messages {
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
            overflow-y: auto;
        }
        #message-form {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="online-users">
        <h3>オンラインユーザー</h3>
        <ul id="users-list"></ul>
    </div>
    <div id="chat-container">
        <h3>チャット</h3>
        <div id="messages"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="メッセージを入力...">
            <button type="submit">送信</button>
        </form>
    </div>

    <script>
        // オンラインユーザー一覧を更新する関数
        function updateOnlineUsers(users) {
            const usersList = document.getElementById('users-list');
            usersList.innerHTML = users.map(user => 
                `<li>${user} (オンライン)</li>`
            ).join('');
        }

        // メッセージを表示する関数
        function appendMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            // 自動スクロール
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        const userID = "user_" + Math.random().toString(36).substr(2, 9);
        const ws = new WebSocket(`ws://localhost:8081/ws?user_id=${userID}`);

        ws.onopen = function() {
            appendMessage('チャットに接続しました');
        };

        ws.onmessage = function(event) {
            console.log(event.data)
            const data = JSON.parse(event.data);
            console.log(data)
            switch (data.type) {
                case ("chat"):
                    appendMessage(data.content.chat);
                    break;
                case "presence":
                    updateOnlineUsers(data.content.online_users);
                    break;
            }
        };

        ws.onclose = function() {
            appendMessage('チャットから切断されました');
        };

        // メッセージ送信の処理
        document.getElementById('message-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const message = input.value;
            
            if (message.trim()) {
                ws.send(message);
                input.value = '';
            }
        });
    </script>
</body>
</html>
